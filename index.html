<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cosmic Portfolio — Bold, wild, professional creative design and branding with a cosmic edge."
    />
    <meta
      name="keywords"
      content="cosmic design, creative portfolio, branding, nebula aesthetics, wild visual design"
    />
    <meta name="author" content="Cosmic Chaos Studio" />
    <title>✨ Unholy Visions | Cosmic Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Lora:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind & Main Styles -->
    <link rel="stylesheet" href="/src/index.css" />
  </head>

  <body
    class="bg-cosmic-dark text-white font-sans transition-colors duration-300"
  >
    <!-- Theme Toggle -->
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>

    <!-- React Root -->
    <div id="root" class="min-h-screen grid place-items-center"></div>

    <!-- Main Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
